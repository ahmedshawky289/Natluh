<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتلوه | الصفحة الرئيسية</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Rakkas&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #ad8b50;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }
    nav .logo {
      width: 60px;
      height: 60px;
      margin: 0 1rem;
    }
    nav a {
      color: #ad8b50;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      margin: 0.5rem;
    }
    nav a:hover {
      color: white;
    }
    
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      text-align: center;
    }
    .content {
      max-width: 500px;
    }
    h1 {
      font-family: 'Rakkas', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    .cta-button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #ad8b50;
      color: #121212;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #e6c200;
    }
    .logo-image {
      max-width: 300px;
      width: 100%;
      height: auto;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      border-top: 1px solid #ad8b50;
    }
    footer p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .logo-image {
        max-width: 200px;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="لوجو نتلوه" class="logo">
    <a href="index.html">الرئيسية</a>
    <a href="azkar.html">الأذكار</a>
    <a href="sheikhs.html">القارئ</a>
    <a href="مواقيت الصلاة.html">مواقيت الصلاة</a>
    <a href="quran.html">القرآن الكريم</a>
  </nav>

  <main>
    <div class="content">
      <h1>مرحبًا بك في موقع نتلوه</h1>
      <p>منصة دينية تجمع بين التلاوات الخاشعة، والأذكار اليومية، و قراءة القرآن الكريم.</p>
      <a href="sheikhs.html"><button class="cta-button">ابدأ التصفح الآن</button></a>
    </div>
    <img src="logo.png" alt="لوجو نتلوه" class="logo-image">
  </main>

  

  <footer>
    <p>&copy; 2024 موقع نتلوه - جميع الحقوق محفوظة</p>
    <p>منصة دينية لتلاوة القرآن الكريم والأذكار اليومية</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
